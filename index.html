<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organize Your Day</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .task-card {
      transition: transform 0.2s ease-in-out;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .task-card:hover {
      transform: translateY(-2px);
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      transition: background 0.3s ease;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 0, 0, 0.5);
    }
    
    .tab-button {
      transition: color 0.2s ease-in-out, border-bottom-width 0.2s ease-in-out;
    }
    .tab-button.active {
      font-weight: 600;
      border-bottom: 2px solid #3B82F6;
      color: #3B82F6;
    }
  </style>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, updateDoc, deleteDoc, doc, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    window.firebase = {
      initializeApp,
      getAuth,
      signInWithCustomToken,
      signInAnonymously,
      onAuthStateChanged,
      getFirestore,
      collection,
      addDoc,
      onSnapshot,
      updateDoc,
      deleteDoc,
      doc,
      query,
    };
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;
    const { initializeApp, getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged, getFirestore, collection, addDoc, onSnapshot, updateDoc, deleteDoc, doc, query } = window.firebase;

    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

    const App = () => {
      const [db, setDb] = useState(null);
      const [auth, setAuth] = useState(null);
      const [userId, setUserId] = useState(null);
      const [isAuthReady, setIsAuthReady] = useState(false);

      const [todos, setTodos] = useState([]);
      const [newTodo, setNewTodo] = useState('');
      const [message, setMessage] = useState('');
      const [activeTab, setActiveTab] = useState('all');

      useEffect(() => {
        try {
          if (!Object.keys(firebaseConfig).length) {
            console.error("Firebase config is missing.");
            setMessage("Firebase configuration is missing. Please add your config.");
            return;
          }
          const app = initializeApp(firebaseConfig);
          const auth = getAuth(app);
          const db = getFirestore(app);

          const unsubscribeAuth = onAuthStateChanged(auth, async (user) => {
            if (user) {
              setUserId(user.uid);
              setIsAuthReady(true);
            } else {
              await signInAnonymously(auth);
            }
          });
          
          setDb(db);
          setAuth(auth);
          
          return () => unsubscribeAuth();
        } catch (error) {
          console.error("Error initializing Firebase:", error);
          setMessage("Error initializing the app. Check the console.");
        }
      }, []);

      useEffect(() => {
        const handleSignIn = async () => {
          if (auth && initialAuthToken) {
            try {
              await signInWithCustomToken(auth, initialAuthToken);
            } catch (error) {
              console.error("Error signing in with custom token:", error);
              if (auth.currentUser === null) {
                await signInAnonymously(auth);
              }
            }
          } else if (auth) {
            await signInAnonymously(auth);
          }
        };

        if (auth && !userId) {
          handleSignIn();
        }
      }, [auth, userId]);

      useEffect(() => {
        if (!db || !isAuthReady || !userId) return;

        const collectionPath = `artifacts/${appId}/users/${userId}/todos`;
        const q = collection(db, collectionPath);
        
        const unsubscribe = onSnapshot(q, (snapshot) => {
          const tasksData = snapshot.docs.map(doc => ({
            id: doc.id,
            ...doc.data()
          }));
          setTodos(tasksData);
          setMessage('');
        }, (error) => {
          console.error("Error fetching tasks:", error);
          setMessage("Could not fetch tasks. Check permissions.");
        });

        return () => unsubscribe();
      }, [db, isAuthReady, userId]);

      const getFilteredTodos = () => {
        const today = new Date();
        today.setHours(0, 0, 0, 0);

        const tomorrow = new Date(today);
        tomorrow.setDate(tomorrow.getDate() + 1);

        switch (activeTab) {
          case 'today':
            return todos.filter(todo => {
              if (todo.createdAt) {
                const todoDate = todo.createdAt.toDate();
                todoDate.setHours(0, 0, 0, 0);
                return todoDate.getTime() === today.getTime();
              }
              return false;
            });
          case 'tomorrow':
            return todos.filter(todo => {
              if (todo.createdAt) {
                const todoDate = todo.createdAt.toDate();
                todoDate.setHours(0, 0, 0, 0);
                return todoDate.getTime() === tomorrow.getTime();
              }
              return false;
            });
          default:
            return todos;
        }
      };

      const handleAddTodo = async () => {
        if (newTodo.trim() === '') return;
        if (!isAuthReady) {
          setMessage("Please wait for authentication to complete.");
          return;
        }
        
        try {
          const collectionPath = `artifacts/${appId}/users/${userId}/todos`;
          await addDoc(collection(db, collectionPath), {
            text: newTodo,
            completed: false,
            createdAt: new Date(),
          });
          setNewTodo('');
          setMessage('');
        } catch (error) {
          console.error("Error adding todo:", error);
          setMessage("Failed to add task.");
        }
      };

      const handleDeleteTodo = async (id) => {
        if (!isAuthReady) {
          setMessage("Please wait for authentication to complete.");
          return;
        }

        try {
          const docPath = `artifacts/${appId}/users/${userId}/todos/${id}`;
          await deleteDoc(doc(db, docPath));
          setMessage('');
        } catch (error) {
          console.error("Error deleting todo:", error);
          setMessage("Failed to delete task.");
        }
      };

      const handleCompleteTodo = async (id, isCompleted) => {
        if (!isAuthReady) {
          setMessage("Please wait for authentication to complete.");
          return;
        }

        try {
          const docPath = `artifacts/${appId}/users/${userId}/todos/${id}`;
          await updateDoc(doc(db, docPath), { completed: isCompleted });
          setMessage('');
        } catch (error) {
          console.error("Error updating todo:", error);
          setMessage("Failed to update task status.");
        }
      };

      const filteredTodos = getFilteredTodos();

      return (
        <div className="min-h-screen flex items-center justify-center p-4">
          <div className="bg-white rounded-2xl shadow-xl p-6 w-full max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl xl:max-w-2xl">
            <header className="mb-8">
              <h1 className="text-4xl font-extrabold text-gray-800">Organize Your Day</h1>
              <p className="text-gray-500 mt-2">Get things done with a simple to-do list.</p>
            </header>

            <div className="flex justify-between items-center mb-4 border-b border-gray-200">
              <button
                onClick={() => setActiveTab('all')}
                className={`tab-button px-4 py-2 text-gray-500 hover:text-blue-500 ${activeTab === 'all' ? 'active' : ''}`}
              >
                All
              </button>
              <button
                onClick={() => setActiveTab('today')}
                className={`tab-button px-4 py-2 text-gray-500 hover:text-blue-500 ${activeTab === 'today' ? 'active' : ''}`}
              >
                Today
              </button>
              <button
                onClick={() => setActiveTab('tomorrow')}
                className={`tab-button px-4 py-2 text-gray-500 hover:text-blue-500 ${activeTab === 'tomorrow' ? 'active' : ''}`}
              >
                Tomorrow
              </button>
            </div>

            {isAuthReady ? (
              <div className="space-y-4 max-h-[50vh] overflow-y-auto custom-scrollbar">
                {filteredTodos.length > 0 ? (
                  filteredTodos.map(todo => (
                    <div
                      key={todo.id}
                      className="task-card flex items-center justify-between p-4 bg-white rounded-lg border border-gray-200"
                    >
                      <div className="flex items-center space-x-3">
                        <button
                          onClick={() => handleCompleteTodo(todo.id, !todo.completed)}
                          className={`flex-shrink-0 w-6 h-6 rounded-full border-2 ${todo.completed ? 'bg-blue-500 border-blue-500' : 'bg-white border-gray-400'}`}
                        >
                          {todo.completed && (
                            <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 text-white mx-auto" viewBox="0 0 20 20" fill="currentColor">
                              <path fillRule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L9 12.586l7.293-7.293a1 1 0 011.414 0z" clipRule="evenodd" />
                            </svg>
                          )}
                        </button>
                        <span className={`text-gray-800 ${todo.completed ? 'line-through text-gray-400' : ''}`}>{todo.text}</span>
                      </div>
                      <button
                        onClick={() => handleDeleteTodo(todo.id)}
                        className="p-1 rounded-full text-red-500 hover:bg-red-100 transition-colors"
                      >
                        <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                          <path fillRule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clipRule="evenodd" />
                        </svg>
                      </button>
                    </div>
                  ))
                ) : (
                  <p className="text-center text-gray-400 mt-8">No tasks found. Add a new one!</p>
                )}
              </div>
            ) : (
              <p className="text-center text-gray-500 mt-8">
                Please wait while the app connects to the database...
              </p>
            )}

            <div className="fixed bottom-6 right-6">
              <button
                onClick={handleAddTodo}
                className="bg-blue-600 text-white w-14 h-14 rounded-full shadow-lg flex items-center justify-center hover:bg-blue-700 transition-transform transform hover:scale-110"
              >
                <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
                  <path fillRule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clipRule="evenodd" />
                </svg>
              </button>
            </div>

            {message && (
              <div className="fixed bottom-6 left-6 bg-red-500 text-white p-3 rounded-lg shadow-lg">
                {message}
              </div>
            )}
          </div>
        </div>
      );
    };

    const domNode = document.getElementById('root');
    const root = ReactDOM.createRoot(domNode);
    root.render(<App />);
  </script>
</body>
</html>
